services:
  db:
    image: postgres:16
    container_name: taskflow-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: taskflow
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./server
    container_name: taskflow-api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/taskflow?schema=public
      JWT_SECRET: changeme
      PORT: 3000
    env_file:
      - ./server/.env
    ports:
      - "3000:3000"
    restart: unless-stopped
    command: sh -c "npx prisma migrate deploy && node src/server.js"

volumes:
  pgdata:

